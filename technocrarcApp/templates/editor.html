{% extends '_base.html' %}

{% block content %}
<div class="container">
  <div class="center">

    <h1 class="main-title" style="display: inline-block;">Editor</h1>

    <div class="fixed-action-btn">
      <a class="btn-floating btn-large deep-orange darken-1">
        <i class="large material-icons">dehaze</i>
      </a>
      <ul>
        <li><a data-target="uploadFileDialog" class="btn-floating green modal-trigger tooltipped" data-position="left" data-tooltip="Create a new project"><i class="material-icons">add</i></a></li>
        <li><a class="btn-floating purple tooltipped" data-position="left" data-tooltip="Play / Pause" onclick="playPauseAll();"><i id="playPauseButtonImage" class="material-icons">play_arrow</i></a></li>
        <li><a class="btn-floating blue tooltipped" data-position="left" data-tooltip="AI Split" onclick="splitSound();"><i class="material-icons">shuffle</i></a></li>
      </ul>
    </div>

    {% comment %} <div>
      <div class="row">
        <div class="col s12">
          <div class="card-panel hoverable">
            <div class="progress progress-waveform"><div class="indeterminate" style="width: 70%"></div></div>
          </div>
        </div>
      </div>
    </div> {% endcomment %}

    <div id="wave-container">
    </div>
  </div>
</div>

<!-- Modal Structure -->
<div id="uploadFileDialog" class="modal">
  <div class="modal-content">
    <div class="center">
      <div class="file-field input-field">
          <input class="sound-file-input" id="sound-file-input" name="file" type="file" accept="audio/x-waw" required>
          <div class="file-path-wrapper">
              <div class="dragdrop-figure">
                  <i class="material-icons">cloud_upload</i>
                  <p>Drop your sound here !</p>
                  <p class="italic">Max 50 MB</p>
                  <input class="file-path validate" type="text" hidden>
              </div>
              <div class="dragdrop-uploaded" hidden>
                  <i id="uploadSongClose" class="material-icons close">close</i>
                  <i class="material-icons">audiotrack</i>
                  <p class="uploaded-file-name italic"></p>
                  <p class="uploaded-file-size italic"></p>
              </div>
          </div>
      </div>
      <button class="btn btn-large waves-effect waves-light" id="uploadSongButton" onclick="uploadSongs();">UPLOAD

          <div id="uploadSongPreloader" class="preloader-container">
              <div class="preloader-wrapper active">
                <div class="spinner-layer spinner-blue-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div><div class="gap-patch">
                    <div class="circle"></div>
                  </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
          </div>
      </button>
    </div>
  </div>
</div>
{% endblock content %}

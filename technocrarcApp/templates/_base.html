
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Technocrarc</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- STYLES -->
  <link rel="stylesheet" href="{% get_static_prefix %}css/materialize.css">
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

  <header class="header"></header>

  <nav>
    <div class="nav-wrapper">
      <a href="/" class="brand-logo">Technocrarc</a>
      <ul id="nav-mobile" class="right">
        {% if user.is_authenticated %}
        <li><a href="editor"><i class="material-icons">edit</i></a></li>
        <li><a href="upload"><i class="material-icons">cloud_upload</i></a></li>
        <li><a href="logout"><i class="material-icons">logout</i></a></li>
        {% else %}
          <li><a href="log-in"><i class="material-icons">exit_to_app</i></a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <main class="main">
    {% block content %}{% endblock content %}
  </main>

  <footer class="footer"></footer>

  <!-- SCRIPTS -->
  <script type="text/javascript">
    // GLOBAL VARIABLES
    const STATIC_URL = {% get_static_prefix %}
  </script>
  <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="{% static 'js/materialize.js' %}"></script>
  <script src="{% static 'js/wavesurfer.js' %}"></script>
  <script src="{% static 'js/app.js' %}"></script>
  <script src="{% static 'js/p5.min.js' %}"></script>
  <script src="{% static 'js/p5.sound.min.js' %}"></script>
  <script src="{% static 'js/sketch.js' %}"></script>

</body>
</html>

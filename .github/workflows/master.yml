name: Django CI

on:
  push:
    branches: [ master, add-ci ]
  pull_request:
    branches: [ master, add-ci ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7]

    steps:
    - name: Setup MySQL server
      uses: mirromutth/mysql-action@v1.1
      with:
        host port: 3800
        container port: 3307
        character set server: 'utf8'
        collation server: 'utf8_general_ci'
        mysql version: '5.7'
        mysql database: 'technocrarc'
        mysql root password: 'technocrarc'
        mysql user: 'technocrarc'
        mysql password: 'technocrarc'
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Switch to CI configuration
      run: |
        ls -al technocrarc
        pwd
        rm technocrarc/settings.py
        mv technocrarc/settings.py.production technocrarc/settings.py
    - name: Install Dependencies
      run: |
        python --version
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python manage.py test
